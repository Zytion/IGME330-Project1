<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>PhyloAudio</title>
    <link href="src/style.css" type="text/css" rel="stylesheet" />
    <script type="module" src="./src/loader.js"></script>
</head>

<body>
    <main>
        <header>
            <h1>PhyloAudio</h1>
        </header>
        <div id="sidebyside">
            <canvas width="800" height="600"></canvas>
            <div id="controls">
                <!-- SONG SETTINGS -->
                <div class="input">
                    <button id="playButton" data-playing="no"></button>
                    <button id="fsButton">Fullscreen</button>
                </div>
                <div class="input">
                    <label>Track:
                        <select id="trackSelect">
                            <option value="./media/Unknown.mp3" selected>Unknown for M.E.</option>
                            <option value="./media/allstart-instrumental.wav">All Star</option>
                            <option value="./media/brainpower.mp3">Brain Power</option>
                        </select>
                    </label>
                    <div class="input">
                        <input type="file" name="songUpload" id="songUpload" accept=".mp3,.wav">
                    </div>
                    <div id="BPM">Song BPM = 124</div>
                </div>

                <div class="input">
                    Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
                    <span id="volumeLabel">???</span>
                </div>

                <!-- PHYLOTAXIS SETTINGS -->
                <div class="input">
                    <label>Color:
                        <select id="colorSelect">
                            <option value="rainbow" selected>Rainbow</option>
                            <option value="candy">Candy</option>
                            <option value="cool">Cool</option>
                            <option value="ocean">Ocean</option>
                            <option value="reverse">Reverse</option>
                        </select>
                    </label>
                </div>
                <div class="input">
                    <label>Pattern:
                        <select id="patternSelect">
                            <option value="regular" selected>Regular</option>
                            <option value="lines">Lines</option>
                            <option value="spiral">Spiral</option>
                        </select>
                    </label>
                </div>
                <!--TODO-->
                <div class="input">
                    <label>Speed Mode:
                        <select id="speedSelect">
                            <option value="beats" selected>Beats</option>
                        </select>
                    </label>
                </div>
                <!--TODO-->
                <div class="input">
                    <label>Size Mode:
                        <select id="sizeSelect">
                            <option value="volume" selected>Volume</option>
                        </select>
                    </label>
                </div>
                <div class="input">
                    Opacity: <input type="range" id="opacitySlider" min="0" max="1" value="1" step="0.1">
                    <span id="opacityLabel">???</span>
                </div>
            </div>
        </div>
        <div>
            <h2>Instructions</h2>
            <div>
                To start the PhyloAudio, press play. You can upload a song of your choosing as well if you do not like the selection. There are plenty of settings to play with to customize your PhyloAudio!            
            </div>
        </div>
    </main>
</body>

</html>
